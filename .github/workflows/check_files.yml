          You helped **Batman** escape! ğŸ¦¸â€â™‚ï¸ğŸ’¨\n\n\
          ### Mission Accomplished!\n\
          Batman reaches the remote from the **courier room of the lounge**! ğŸ¢âœˆï¸\n\n\
          Thank you for your heroic contribution! Keep up the great work! ğŸš€"

          # Comment on the pull request using GitHub CLI
          echo -e "$COMMENT" | gh pr comment ${{ github.event.pull_request.number }} --body -
